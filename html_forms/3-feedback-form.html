<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Checkboxes</title>
</head>
<body>
    <hi>Feedback <Form></Form></hi>
    <form action="#" method="POST" >
        <div>
            <label for="name">Name</label>
            <input type="text" id="Name" name="Name" reqiured>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="Email" name="Email" reqiured>
        </div>
        <div>
            <label for="Excellent">Excellent</label>
            <input type="checkbox" id="excellent" name="Feedback" value="excellent">
        </div>
        <div>
            <label for="good">Good</label>
            <input type="checkbox" id="good" name="Feedback" value="good">
        </div>
        <div>
            <label for="Average">Average</label>
            <input type="checkbox" id="average" name="Feedback" value="average">
        </div>
        <div>
            <label for="Poor">Poor</label>
            <input type="checkbox" id="poor" name="Feedback" value="poor">
        </div>
        <div>
            <label for="file">Upload File</label>
            <input type="file" id="file" name="File" required>
        </div>
        <div>
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
</body>
</html>
