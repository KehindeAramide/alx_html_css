<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="#" method="Post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="Name" name="Name"  required placeholder="Name here">
        </div>
        <div>
            <label for="email address">Email:</label>
            <input type="text" id="Email" name="Email" required placeholder="Email Address here">
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Your Message here"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
